<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Product - Tech Mania</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <h1>Edit Product</h1>
    <nav><a href="admin.html">‚Üê Back to Admin</a></nav>
  </header>
  <main>
    <form id="edit-form">
      <input type="hidden" id="product-id" />
      <input type="text" id="name" placeholder="Name" required><br>
      <input type="text" id="description" placeholder="Description"><br>
      <input type="text" id="category" placeholder="Category"><br>
      <input type="number" id="price" placeholder="Price" required><br>
      <input type="text" id="image_url" placeholder="Image filename"><br>
      <button type="submit">Save Changes</button>
    </form>
  </main>
  <script src="js/edit.js"></script>
</body>
</html>
